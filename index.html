<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Login</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <!-- container use flexbox -->
        <div class="container">
            <form class="center-login">
                <h1 class="header-form">Login Form</h1>
                <!-- img svg -->
                <div class="img-form">
                    <img src="/img/secure.svg" />
                </div>

                <!-- input use flexbox -->
                <div class="input">
                    <label for="name">
                        <input type="text" id="name" placeholder="Username" />
                    </label>
                    <label for="">
                        <input type="email" id="email" placeholder="Email" />
                    </label>
                    <label for="password">
                        <input
                            type="password"
                            id="password"
                            placeholder="***"
                        />
                    </label>
                    <label for="checkbox">
                        <input type="checkbox" id="checkbox" /><b
                            >Remember Me</b
                        >
                    </label>
                    <button class="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
